services:
  - type: web
    name: ecclesiastical-lineage-staging
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x scripts/deploy/deploy_staging.sh && ./scripts/deploy/deploy_staging.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ecclesiastical-lineage-staging-db
          property: connectionString
      - key: ENVIRONMENT
        value: staging
      - key: FLASK_ENV
        value: staging
      - key: AUTO_MIGRATE_ON_STARTUP
        value: true

databases:
  - name: ecclesiastical-lineage-staging-db
    plan: free
    databaseName: ecclesiastical_lineage_staging
    user: ecclesiastical_lineage_staging_user
