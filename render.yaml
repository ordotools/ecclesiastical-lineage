services:
  - type: web
    name: ecclesiastical-lineage
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x scripts/deploy/deploy_flask_migrate_proper.sh && ./scripts/deploy/deploy_flask_migrate_proper.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.18
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ecclesiastical-lineage-db
          property: internalConnectionString

databases:
  - name: ecclesiastical-lineage-db
    plan: free
    databaseName: ecclesiastical_lineage
    user: ecclesiastical_lineage_user 