<!DOCTYPE html>
<html>
<head>
    <title>Test Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Ecclesiastical Lineage - Fix Verification</h1>
    
    <div class="test-section">
        <h2>1. Lineage Data Test</h2>
        <div id="lineage-test">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Bishop Search Test</h2>
        <div id="bishop-test">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>3. Database Relationships Test</h2>
        <div id="db-test">Loading...</div>
    </div>
    
    <script>
        // Test 1: Lineage Data
        fetch('/debug-lineage')
            .then(response => response.json())
            .then(data => {
                const testDiv = document.getElementById('lineage-test');
                if (data.nodes_count > 0 && data.links_count > 0) {
                    testDiv.innerHTML = `
                        <div class="success">✅ Lineage data loaded successfully</div>
                        <div class="info">Nodes: ${data.nodes_count}, Links: ${data.links_count}</div>
                        <div class="info">Sample ordination links: ${data.sample_ordination_links.length}</div>
                        <div class="info">Sample consecration links: ${data.sample_consecration_links.length}</div>
                    `;
                } else {
                    testDiv.innerHTML = '<div class="error">❌ No lineage data found</div>';
                }
            })
            .catch(error => {
                document.getElementById('lineage-test').innerHTML = `<div class="error">❌ Error: ${error}</div>`;
            });
        
        // Test 2: Bishop Search
        fetch('/api/search_bishops?q=Mo')
            .then(response => response.text())
            .then(data => {
                const testDiv = document.getElementById('bishop-test');
                if (data.includes('bishop-search-result')) {
                    testDiv.innerHTML = '<div class="success">✅ Bishop search working</div>';
                } else {
                    testDiv.innerHTML = '<div class="error">❌ Bishop search not working</div>';
                }
            })
            .catch(error => {
                document.getElementById('bishop-test').innerHTML = `<div class="error">❌ Error: ${error}</div>`;
            });
        
        // Test 3: Database Relationships
        fetch('/debug-lineage')
            .then(response => response.json())
            .then(data => {
                const testDiv = document.getElementById('db-test');
                const hasValidLinks = data.sample_ordination_links.length > 0 || data.sample_consecration_links.length > 0;
                if (hasValidLinks) {
                    testDiv.innerHTML = `
                        <div class="success">✅ Database relationships working</div>
                        <div class="info">Found valid ordination and consecration relationships</div>
                    `;
                } else {
                    testDiv.innerHTML = '<div class="error">❌ No valid relationships found</div>';
                }
            })
            .catch(error => {
                document.getElementById('db-test').innerHTML = `<div class="error">❌ Error: ${error}</div>`;
            });
    </script>
</body>
</html>
