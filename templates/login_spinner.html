<div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, rgba(26, 37, 48, 0.98) 0%, rgba(34, 49, 63, 0.95) 25%, rgba(44, 62, 80, 0.92) 50%, rgba(52, 73, 94, 0.90) 75%, rgba(26, 37, 48, 0.95) 100%); display: flex; align-items: center; justify-content: center; z-index: 99999; margin: 0; padding: 0;">
    <div style="text-align: center; padding: 2rem; background: rgba(44, 62, 80, 0.8); border-radius: 16px; box-shadow: 0 8px 32px rgba(44, 62, 80, 0.3); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);">
        <div class="lds-ring" style="color: rgba(255, 255, 255, 0.9);">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <style>
        .lds-ring, .lds-ring div { box-sizing: border-box; }
        .lds-ring { display: inline-block; position: relative; width: 80px; height: 80px; }
        .lds-ring div { box-sizing: border-box; display: block; position: absolute; width: 64px; height: 64px; margin: 8px; border: 8px solid currentColor; border-radius: 50%; animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; border-color: currentColor transparent transparent transparent; }
        .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
        .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
        .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes lds-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div id="redirect" data-url="{{ redirect_url }}" style="display:none;">redirect</div>
</div>
<script>
    setTimeout(function() {
        const redirectDiv = document.getElementById('redirect');
        if (redirectDiv) {
            const url = redirectDiv.getAttribute('data-url');
            window.location.href = url;
        }
    }, 1000);
</script>
