<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Form Consecration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/clergy-form-clean.css">
    <style>
        body { background-color: #f4f7f6; padding: 20px; }
        .debug { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clean Form Consecration Test</h1>
        
        <div class="debug">
            <h5>Debug Information:</h5>
            <div id="debugOutput">Loading...</div>
        </div>
        
        <!-- Test Form using the clean template structure -->
        <div class="card">
            <div class="card-body">
                <form id="clergyForm" class="clergy-form" method="POST" action="/test" enctype="multipart/form-data">
                    <div class="form-container">
                        <div class="form-fields-grid">
                            <!-- Rank Selection -->
                            <div class="form-field">
                                <label for="rank" class="form-label required">Rank *</label>
                                <select id="rank" name="rank" class="form-control" required>
                                    <option value="">Select Rank</option>
                                    <option value="Deacon">Deacon</option>
                                    <option value="Priest">Priest</option>
                                    <option value="Bishop">Bishop</option>
                                    <option value="Archbishop">Archbishop</option>
                                    <option value="Cardinal">Cardinal</option>
                                    <option value="Pope">Pope</option>
                                </select>
                            </div>
                            
                            <!-- Ordinations Section -->
                            <div class="form-section" id="ordinationsSection">
                                <div class="section-header">
                                    <h3 class="section-title">Ordinations</h3>
                                    <div class="section-controls">
                                        <button type="button" class="btn btn-primary btn-sm" id="addOrdinationBtn">
                                            <i class="fas fa-plus"></i> Add Ordination
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm" id="clearOrdinationsBtn" title="Clear all ordinations">
                                            <i class="fas fa-trash"></i> Clear All
                                        </button>
                                    </div>
                                </div>
                                <div id="ordinationsContainer" class="dynamic-sections"></div>
                            </div>
                            
                            <!-- Consecrations Section -->
                            <div class="form-section" id="consecrationsSection" style="display: none;">
                                <div class="section-header">
                                    <h3 class="section-title">Consecrations</h3>
                                    <div class="section-controls">
                                        <button type="button" class="btn btn-primary btn-sm" id="addConsecrationBtn">
                                            <i class="fas fa-plus"></i> Add Consecration
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm" id="clearConsecrationsBtn" title="Clear all consecrations">
                                            <i class="fas fa-trash"></i> Clear All
                                        </button>
                                    </div>
                                </div>
                                <div class="section-help">
                                    <i class="fas fa-info-circle"></i> Consecration is required for bishops, archbishops, cardinals, and popes.
                                </div>
                                <div id="consecrationsContainer" class="dynamic-sections"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testRankChange('Bishop')">Test Bishop</button>
            <button class="btn btn-secondary" onclick="testRankChange('Priest')">Test Priest</button>
            <button class="btn btn-warning" onclick="testRankChange('Pope')">Test Pope</button>
            <button class="btn btn-info" onclick="testRankChange('Deacon')">Test Deacon</button>
        </div>
    </div>

    <!-- Configuration -->
    <script>
        window.ClergyFormConfig = {
            editMode: false,
            clergyData: null,
            allClergyData: [],
            allBishopsSuggested: []
        };
    </script>
    
    <!-- Include the controller -->
    <script src="static/js/clergy-form-controller.js"></script>
    
    <script>
        function testRankChange(rank) {
            console.log('=== Testing rank change to:', rank, '===');
            
            const rankSelect = document.getElementById('rank');
            rankSelect.value = rank;
            
            // Trigger change event
            const event = new Event('change', { bubbles: true });
            rankSelect.dispatchEvent(event);
            
            // Check state after a delay
            setTimeout(() => {
                updateDebugInfo();
            }, 200);
        }
        
        function updateDebugInfo() {
            const consecrationSection = document.getElementById('consecrationsSection');
            const consecrationsContainer = document.getElementById('consecrationsContainer');
            const controller = window.clergyFormController;
            
            const debugOutput = document.getElementById('debugOutput');
            debugOutput.innerHTML = `
                <strong>Controller Available:</strong> ${controller ? 'Yes' : 'No'}<br>
                <strong>Controller Initialized:</strong> ${controller && controller.state ? controller.state.initialized : 'No'}<br>
                <strong>Consecration Counter:</strong> ${controller && controller.state ? controller.state.consecrationCounter : 'N/A'}<br>
                <strong>Current Rank:</strong> ${document.getElementById('rank').value}<br>
                <strong>Consecration Section Display:</strong> ${consecrationSection.style.display}<br>
                <strong>Consecration Section Visible:</strong> ${consecrationSection.offsetParent !== null}<br>
                <strong>Consecrations Container Children:</strong> ${consecrationsContainer.children.length}<br>
                <strong>DOM Ready State:</strong> ${document.readyState}
            `;
        }
        
        // Update debug info every 3 seconds
        setInterval(updateDebugInfo, 3000);
        
        // Initial debug info
        setTimeout(updateDebugInfo, 1000);
    </script>
</body>
</html>
