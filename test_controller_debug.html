<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Controller Debug Test</h1>
    
    <div class="debug" id="debug">Loading...</div>
    
    <form id="clergyForm">
        <div class="mb-3">
            <label for="rank" class="form-label">Rank</label>
            <select id="rank" name="rank" class="form-control">
                <option value="">Select Rank</option>
                <option value="Priest">Priest</option>
                <option value="Bishop">Bishop</option>
                <option value="Pope">Pope</option>
            </select>
        </div>
        
        <div id="consecrationsSection" style="display: none;">
            <h3>Consecrations</h3>
            <div id="consecrationsContainer"></div>
            <button type="button" id="addConsecrationBtn" class="btn btn-primary">Add Consecration</button>
        </div>
    </form>
    
    <button onclick="testBishop()" class="btn btn-primary">Test Bishop</button>
    <button onclick="testPriest()" class="btn btn-secondary">Test Priest</button>
    
    <script>
        // Configuration
        window.ClergyFormConfig = {
            editMode: false,
            clergyData: null,
            allClergyData: [],
            allBishopsSuggested: []
        };
        
        // Debug function
        function updateDebug() {
            const consecrationSection = document.getElementById('consecrationsSection');
            const controller = window.clergyFormController;
            
            document.getElementById('debug').innerHTML = `
                <strong>Controller Available:</strong> ${controller ? 'Yes' : 'No'}<br>
                <strong>Controller Initialized:</strong> ${controller && controller.state ? controller.state.initialized : 'No'}<br>
                <strong>Consecration Section Display:</strong> ${consecrationSection.style.display}<br>
                <strong>Consecration Section Visible:</strong> ${consecrationSection.offsetParent !== null}<br>
                <strong>Current Rank:</strong> ${document.getElementById('rank').value}<br>
                <strong>DOM Ready State:</strong> ${document.readyState}
            `;
        }
        
        function testBishop() {
            document.getElementById('rank').value = 'Bishop';
            const event = new Event('change', { bubbles: true });
            document.getElementById('rank').dispatchEvent(event);
            setTimeout(updateDebug, 100);
        }
        
        function testPriest() {
            document.getElementById('rank').value = 'Priest';
            const event = new Event('change', { bubbles: true });
            document.getElementById('rank').dispatchEvent(event);
            setTimeout(updateDebug, 100);
        }
        
        // Update debug every second
        setInterval(updateDebug, 1000);
        
        // Initial debug
        setTimeout(updateDebug, 100);
    </script>
    
    <!-- Include the controller -->
    <script src="static/js/clergy-form-controller.js"></script>
</body>
</html>
