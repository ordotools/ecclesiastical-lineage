<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clergy Form Pre-fill Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic form styling */
        .form-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-photo-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-fields-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            align-items: start;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-height: 80px;
        }
        .form-field-full {
            grid-column: 1 / -1;
            min-height: auto;
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.25rem;
            flex-shrink: 0;
        }
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 3px;
            background: #fff;
            transition: all 0.2s ease;
            padding: 0.5rem;
            font-size: 0.875rem;
            width: 100%;
            height: 38px;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.1);
            outline: none;
            background: #fff;
        }
        textarea.form-control {
            height: auto;
            min-height: 80px;
            resize: vertical;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Clergy Form Pre-fill Demo</h1>
        
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-primary" onclick="testPrefill()">Test Pre-fill with Sample Data</button>
                <button class="btn btn-info" onclick="testDynamicBehavior()">Test Dynamic Behavior</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">Add New Clergy</h2>
            </div>
            <div class="card-body">
                <form id="clergyForm">
                    <div class="form-container">
                        <div class="form-photo-section">
                            <label class="form-label">Photo</label>
                            <div class="image-upload-container">
                                <div class="image-preview" style="width: 200px; height: 200px; border: 2px dashed #dee2e6; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
                                    <div class="placeholder-silhouette" style="font-size: 80px; color: #6c757d;">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-fields-grid">
                            <div class="form-field">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="form-field" id="papalNameField" style="display: none;">
                                <label for="papal_name" class="form-label">Papal Name</label>
                                <input type="text" class="form-control" id="papal_name" name="papal_name">
                            </div>
                            
                            <div class="form-field">
                                <label for="rank" class="form-label">Rank *</label>
                                <select class="form-control" id="rank" name="rank" required>
                                    <option value="">Select Rank</option>
                                    <option value="Pope">Pope</option>
                                    <option value="Cardinal">Cardinal</option>
                                    <option value="Archbishop">Archbishop</option>
                                    <option value="Bishop">Bishop</option>
                                    <option value="Priest">Priest</option>
                                    <option value="Deacon">Deacon</option>
                                </select>
                            </div>
                            
                            <div class="form-field">
                                <label for="organization" class="form-label">Organization</label>
                                <input type="text" class="form-control" id="organization" name="organization">
                            </div>
                            
                            <div class="form-field">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                            </div>
                            
                            <div class="form-field">
                                <label for="date_of_death" class="form-label">Date of Death</label>
                                <input type="date" class="form-control" id="date_of_death" name="date_of_death">
                            </div>
                            
                            <div class="form-field form-field-full">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            
                            <div class="form-field form-field-full" id="ordinationSection" style="display: block;">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Ordinations *</h5>
                                    <button type="button" class="btn btn-sm btn-outline-primary" id="addOrdinationBtn">
                                        <i class="fas fa-plus"></i> Add Ordination
                                    </button>
                                </div>
                                <div id="ordinationsContainer"></div>
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i> Every clergy member must have at least one ordination.
                                </small>
                            </div>
                            
                            <div class="form-field form-field-full" id="consecrationSection" style="display: none;">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Consecrations</h5>
                                    <button type="button" class="btn btn-sm btn-outline-primary" id="addConsecrationBtn">
                                        <i class="fas fa-plus"></i> Add Consecration
                                    </button>
                                </div>
                                <div id="consecrationsContainer"></div>
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i> Consecration is required for bishops, archbishops, cardinals, and popes.
                                </small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="static/js/clergy-form.js"></script>
    <script>
        function testPrefill() {
            const sampleClergyData = {
                name: "John Cardinal Smith",
                papal_name: "Pope John XXIV",
                rank: "Pope",
                organization: "Roman Catholic Church",
                date_of_birth: "1950-06-15",
                date_of_death: "",
                notes: "This is a test clergy member with sample data.",
                is_deleted: false,
                ordinations: [
                    {
                        date: "1975-05-20",
                        is_sub_conditione: false,
                        is_doubtful: false,
                        is_invalid: false,
                        notes: "Ordained to priesthood",
                        ordaining_bishop: {
                            id: 123,
                            name: "Bishop Michael Johnson"
                        }
                    }
                ],
                consecrations: [
                    {
                        date: "1985-03-15",
                        is_sub_conditione: false,
                        is_doubtful: false,
                        is_invalid: false,
                        notes: "Consecrated as bishop",
                        consecrator: {
                            id: 456,
                            name: "Archbishop Robert Brown"
                        },
                        co_consecrators: [
                            {
                                id: 789,
                                name: "Bishop James Wilson"
                            },
                            {
                                id: 101,
                                name: "Bishop Thomas Davis"
                            }
                        ]
                    }
                ]
            };
            
            console.log("Pre-filling form with sample data...");
            window.prefillClergyForm(sampleClergyData);
        }
        
        function testDynamicBehavior() {
            console.log("Testing dynamic form behavior...");
            
            // Test 1: Set rank to Priest (should show ordination, hide consecration)
            document.getElementById('rank').value = 'Priest';
            window.ClergyForm.toggleOrdinationFields('Priest');
            window.ClergyForm.toggleConsecrationFields('Priest');
            console.log("Set to Priest - ordination should be visible, consecration hidden");
            
            setTimeout(() => {
                // Test 2: Set rank to Bishop (should show both ordination and consecration)
                document.getElementById('rank').value = 'Bishop';
                window.ClergyForm.toggleOrdinationFields('Bishop');
                window.ClergyForm.toggleConsecrationFields('Bishop');
                console.log("Set to Bishop - both ordination and consecration should be visible");
                
                setTimeout(() => {
                    // Test 3: Set rank to Pope (should show papal name field)
                    document.getElementById('rank').value = 'Pope';
                    window.ClergyForm.toggleOrdinationFields('Pope');
                    window.ClergyForm.toggleConsecrationFields('Pope');
                    console.log("Set to Pope - papal name field should be visible");
                }, 2000);
            }, 2000);
        }
        
        function clearForm() {
            document.getElementById('clergyForm').reset();
            document.getElementById('ordinationsContainer').innerHTML = '';
            document.getElementById('consecrationsContainer').innerHTML = '';
            document.getElementById('ordinationSection').style.display = 'block'; // Always show ordination
            document.getElementById('consecrationSection').style.display = 'none';
            document.getElementById('papalNameField').style.display = 'none';
            window.ClergyForm.counters = {
                ordinationCounter: 0,
                consecrationCounter: 0,
                coConsecratorCounter: 0
            };
        }
    </script>
</body>
</html>
