<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Consecration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simple Consecration Test</h1>
    
    <div class="debug" id="debug">Loading...</div>
    
    <form id="clergyForm">
        <div class="mb-3">
            <label for="rank" class="form-label">Rank</label>
            <select id="rank" name="rank" class="form-control">
                <option value="">Select Rank</option>
                <option value="Priest">Priest</option>
                <option value="Bishop">Bishop</option>
                <option value="Pope">Pope</option>
            </select>
        </div>
        
        <div id="consecrationsSection" style="display: none;">
            <h3>Consecrations</h3>
            <div id="consecrationsContainer"></div>
            <button type="button" id="addConsecrationBtn" class="btn btn-primary">Add Consecration</button>
        </div>
    </form>
    
    <button onclick="testBishop()" class="btn btn-primary">Test Bishop</button>
    <button onclick="testPriest()" class="btn btn-secondary">Test Priest</button>
    
    <script>
        // Simple test without the full controller
        function toggleConsecrationSection(rankValue) {
            console.log('toggleConsecrationSection called with:', rankValue);
            const consecrationSection = document.getElementById('consecrationsSection');
            
            if (consecrationSection) {
                const requiresConsecration = rankValue && 
                    ['Bishop', 'Archbishop', 'Cardinal', 'Pope'].includes(rankValue);
                
                console.log('requiresConsecration:', requiresConsecration);
                
                if (requiresConsecration) {
                    consecrationSection.style.display = 'block';
                    console.log('Consecration section shown');
                    ensureConsecrationSection();
                } else {
                    consecrationSection.style.display = 'none';
                    console.log('Consecration section hidden');
                }
            } else {
                console.log('consecrationsSection element not found');
            }
        }
        
        function ensureConsecrationSection() {
            console.log('ensureConsecrationSection called');
            const container = document.getElementById('consecrationsContainer');
            if (container && container.children.length === 0) {
                console.log('Adding initial consecration section');
                addConsecration();
            }
        }
        
        function addConsecration() {
            console.log('addConsecration called');
            const container = document.getElementById('consecrationsContainer');
            if (container) {
                const consecrationHtml = `
                    <div class="consecration-section">
                        <h4>Consecration</h4>
                        <div class="form-group">
                            <label>Date of Consecration</label>
                            <input type="date" name="consecration_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Consecrator</label>
                            <input type="text" name="consecrator" class="form-control" placeholder="Search for bishop...">
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', consecrationHtml);
                console.log('Consecration section added successfully');
            } else {
                console.error('consecrationsContainer not found');
            }
        }
        
        // Set up rank change listener
        document.getElementById('rank').addEventListener('change', function(e) {
            toggleConsecrationSection(e.target.value);
        });
        
        function testBishop() {
            document.getElementById('rank').value = 'Bishop';
            toggleConsecrationSection('Bishop');
            updateDebug();
        }
        
        function testPriest() {
            document.getElementById('rank').value = 'Priest';
            toggleConsecrationSection('Priest');
            updateDebug();
        }
        
        function updateDebug() {
            const consecrationSection = document.getElementById('consecrationsSection');
            const container = document.getElementById('consecrationsContainer');
            document.getElementById('debug').innerHTML = `
                <strong>Consecration Section Display:</strong> ${consecrationSection.style.display}<br>
                <strong>Consecration Section Visible:</strong> ${consecrationSection.offsetParent !== null}<br>
                <strong>Consecrations Container Children:</strong> ${container.children.length}<br>
                <strong>Current Rank:</strong> ${document.getElementById('rank').value}
            `;
        }
        
        // Initial debug
        setTimeout(updateDebug, 100);
    </script>
</body>
</html>
